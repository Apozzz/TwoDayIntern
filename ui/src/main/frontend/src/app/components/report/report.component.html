<form [formGroup]="reportForm">
    <mat-form-field>
        <input matInput [matDatetimepicker]="picker" formControlName="dateTime" 
               [placeholder]="'CHOOSE_DATE_TIME' | translate">
        <mat-datetimepicker-toggle matSuffix [for]="picker"></mat-datetimepicker-toggle>
        <mat-datetimepicker #picker type="datetime"></mat-datetimepicker>
        <button matButton (click)="downloadReport()">
            {{ 'DOWNLOAD_CSV_REPORT' | translate }}
        </button>
    </mat-form-field>
</form>
